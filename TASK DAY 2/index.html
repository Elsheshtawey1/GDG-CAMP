<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="asstas/staly.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
    <title>LUXIRA-LOG-IN</title>
</head>
<body>
<section class="login">
    <div class="login-container">
        <h1>Hi, Welcome to Luxira!</h1>
        <p>New here? <a href="#">Create an account.</a></p>

        <form>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" id="email" placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password">
            </div>

            <div class="form-actions">
                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember this device</label>
                </div>
                <a href="#">Forgot your password?</a>
            </div>

            <button type="submit" class="login-button">Log In</button>

            <div class="divider">Or Login With</div>

            <button type="button" class="google-button">
                <img src="asstas/img/png-clipart-google-logo-google-logo-google-search-icon-google-text-logo-thumbnail-removebg-preview.png" alt="Google Logo">
                Sign up with Google
            </button>
        </form>
    </div>
</section>
<section class="Sign">
    <div class="signup-container">
        <h1>Hi, Welcome to Luxira!</h1>
        <p>Register your account</p>

        <form>
            <div class="form-row">
                <div class="form-group">
                    <label for="first-name">First name</label>
                    <i class="fas fa-user"></i>
                    <input type="text" id="first-name" placeholder="Enter your first name">
                </div>

                <div class="form-group">
                    <label for="surname">Surname</label>
                    <i class="fas fa-user"></i>
                    <input type="text" id="surname" placeholder="Enter your surname">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="email">Mobile number or email address</label>
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" placeholder="Enter your email">
                </div>

                <div class="form-group">
                    <label for="gender">Gender</label>
                    <i class="fas fa-venus-mars"></i>
                    <select id="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="password">Password</label>
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Enter your password">
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <i class="fas fa-lock"></i>
                    <input type="password" id="confirm-password" placeholder="Confirm your password">
                </div>
            </div>

            <button type="submit" class="register-button">Register</button>

            <div class="divider">Or Login With</div>

            <button type="button" class="google-button">
                <img src="asstas/img/png-clipart-google-logo-google-logo-google-search-icon-google-text-logo-thumbnail-removebg-preview.png" alt="Google Logo">
                Sign up with Google
            </button>
        </form>
    </div>
</section>
